<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>book-review-portal</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Book-Review-Portal</h1>
        <p class="subtitle">読書メモを一覧で表示</p>
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <div class="control-group">
          <label for="sortSelect">並び替え</label>
          <select id="sortSelect">
            <option value="order-asc">番号: 昇順</option>
            <option value="order-desc">番号: 降順</option>
            <option value="rating-desc">お気に入り度: 高い順</option>
            <option value="rating-asc">お気に入り度: 低い順</option>
            <option value="title-asc">タイトル: 昇順</option>
            <option value="title-desc">タイトル: 降順</option>
            <option value="author-asc">著者: 昇順</option>
            <option value="author-desc">著者: 降順</option>
          </select>
        </div>
        <div class="control-group">
          <label for="searchInput">検索</label>
          <input
            id="searchInput"
            type="search"
            placeholder="タイトル / 著者 / メモを検索"
          />
        </div>
        <div class="control-group">
          <label for="tagFilter">タグ</label>
          <select id="tagFilter">
            <option value="">すべて</option>
          </select>
        </div>
        <div class="control-group">
          <label for="ratingFilter">評価</label>
          <select id="ratingFilter">
            <option value="">すべて</option>
            <option value="5">★★★★★</option>
            <option value="4">★★★★</option>
            <option value="3">★★★</option>
            <option value="2">★★</option>
            <option value="1">★</option>
          </select>
        </div>
        <div class="control-group">
          <label>新規追加</label>
          <button class="button primary" type="button" id="addBookButton">
            新しい本を追加
          </button>
        </div>
        <div class="control-group">
          <label>表示</label>
          <div class="toggle-group">
            <button class="button" type="button" id="viewListButton">
              リスト
            </button>
            <button class="button" type="button" id="viewGridButton">
              グリッド
            </button>
          </div>
        </div>
        <div class="control-group">
          <label>JSON入出力</label>
          <div class="toggle-group">
            <button class="button" type="button" id="exportButton">
              エクスポート
            </button>
            <button class="button" type="button" id="importButton">
              インポート
            </button>
          </div>
          <input type="file" id="importFile" accept="application/json" hidden />
        </div>
      </section>

      <section class="list-header">
        <span>全件数: <strong id="totalCount">0</strong></span>
      </section>

      <section id="cardGrid" class="card-grid list-view" aria-live="polite"></section>
    </main>

    <dialog id="editDialog" class="edit-dialog">
      <form method="dialog" class="edit-form" id="editForm">
        <div class="edit-header">
          <h2 id="editDialogTitle">書評を編集</h2>
          <button type="button" class="button" id="closeDialog">閉じる</button>
        </div>
        <div class="edit-body">
          <label>
            <span class="label-title">
              タイトル <span class="required-label">必須</span>
            </span>
            <input type="text" id="editTitle" required />
          </label>
          <label>
            著者
            <input type="text" id="editAuthor" />
          </label>
          <label>
            お気に入り度
            <select id="editRating">
              <option value="1">★</option>
              <option value="2">★★</option>
              <option value="3">★★★</option>
              <option value="4">★★★★</option>
              <option value="5">★★★★★</option>
            </select>
          </label>
          <label>
            ハッシュタグ（カンマ区切り or #tag 形式）
            <input type="text" id="editTags" />
          </label>
          <label>
            選定背景
            <textarea id="editSelection" rows="4"></textarea>
          </label>
          <label>
            印象点
            <textarea id="editImpressions" rows="5"></textarea>
          </label>
          <label>
            AmazonアフィリエイトURL
            <input type="url" id="editAffiliateUrl" placeholder="https://..." />
          </label>
          <label>
            表紙画像（jpg / png）
            <input type="file" id="editCoverImage" accept="image/png, image/jpeg" />
          </label>
          <div class="image-preview">
            <span>プレビュー</span>
            <img id="coverPreview" alt="表紙プレビュー" />
          </div>
        </div>
        <div class="edit-footer">
          <button class="button" type="button" id="clearCoverImage">
            表紙画像をクリア
          </button>
          <button class="button danger" type="button" id="deleteBook">
            削除
          </button>
          <button class="button primary" type="submit">保存</button>
        </div>
      </form>
    </dialog>

    <footer class="site-footer">
      <div class="container">
        <p>© 2026 書評ポータル</p>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
