<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新規登録 | Book Review Portal</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body data-auth-mode="signup">
    <main class="auth-page">
      <section class="auth-card">
        <h1>Book Review Portal</h1>
        <h2>新規登録</h2>
        <p class="auth-subtitle">メールアドレスでアカウントを作成します。</p>
        <label>
          メール
          <input type="email" id="authEmail" autocomplete="username" />
        </label>
        <label>
          パスワード
          <input type="password" id="authPassword" autocomplete="new-password" />
        </label>
        <div class="auth-actions">
          <button class="button primary" type="button" id="authSignUp">新規登録</button>
          <a class="button ghost" href="./login.html">ログインへ</a>
        </div>
        <div class="auth-actions">
          <a class="button ghost" href="./sample.html">サンプルを見る</a>
        </div>
        <div class="auth-divider"></div>
        <p class="auth-subtitle">確認コードをメールで送信します。</p>
        <label>
          確認コード
          <input type="text" id="authConfirmCode" autocomplete="one-time-code" />
        </label>
        <div class="auth-actions">
          <button class="button" type="button" id="authConfirm">コード確認</button>
        </div>
        <p id="authMessage" class="auth-message"></p>
      </section>
    </main>
    <script src="https://unpkg.com/aws-amplify@4.3.45/dist/aws-amplify.min.js"></script>
    <script src="./src/aws-exports-global.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
